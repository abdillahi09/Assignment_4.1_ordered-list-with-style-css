<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- Add a title “Ordered List Item Styling -->
		<title>Ordered List Item Styling</title>
		<!-- Add external sheet -->
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	<!--Add a div with class name “third”-->
		<div class="third">
		<!--Add a Paragraph with content “Apply to third child” under the Div.-->
			<p>Apply to third child</p>
		<!--Add Un-ordered List under the Div and next to Paragraph.-->
			<ul>
		<!--Add items like first, second till 7th.-->
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
				<li>Fourth</li>
				<li>Fifth</li>
				<li>Sixth</li>
				<li>Seventh</li>
			</ul>
		</div>
	</body>
</html>
